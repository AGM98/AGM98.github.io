---
layout: default
title: Blog
---
<div class="wrapper">
  <div class=>
      {% include auglysing.html %}
  </div>
  <div class="blogs">
    <h1 class="titles">Latest Posts</h1>
    <ul class="blogList">
      {% for post in site.posts %}
          <h2 class="blogLinks"><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p>{{ post.excerpt }}</p>
          <hr class="line">
      {% endfor %}
    </ul>
  </div>
  <div class=>
      {% include auglysing.html %}
  </div>

</div>
